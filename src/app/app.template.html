<div class="background">
    <div class="overlay blue" [style.transform]="blue"></div>
    <div class="overlay green" [style.transform]="green"></div>
    <div class="overlay yellow" [style.transform]="yellow"></div>
    <div class="overlay orange" [style.transform]="orange"></div>
    <div class="overlay red" [style.transform]="red"></div>
</div>

<moo-scroll-container [showScrollToNext]="true">
    <div class="panel" mooScrollListener (visibilityChanged)="blueTest($event)">
        blue
    </div>
</moo-scroll-container>

<moo-scroll-container [showScrollToNext]="true">
    <div class="panel" mooScrollListener (visibilityChanged)="greenTest($event)">
        green
    </div>
</moo-scroll-container>

<moo-scroll-container [showScrollToNext]="true">
    <div class="panel" mooScrollListener (visibilityChanged)="yellowTest($event)">
    yellow
    </div>
</moo-scroll-container>

<moo-scroll-container [showScrollToNext]="true">
    <div class="panel" mooScrollListener (visibilityChanged)="orangeTest($event)">
    orange
    </div>
</moo-scroll-container>

<moo-scroll-container [showScrollToNext]="false">
    <div class="panel" mooScrollListener (visibilityChanged)="redTest($event)">
    red
    </div>
</moo-scroll-container>
